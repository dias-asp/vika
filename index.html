<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen" class="screen">
        <h1>Welcome to the Test!</h1>
        <button id="start-button">Start Test</button>
    </div>

    <div id="test-screen" class="screen hidden">
        <img id="question-image" src="" alt="Question Image">
        <div id="button-container">
            <button class="answer-button" id="button1"></button>
            <button class="answer-button" id="button2"></button>
            <button class="answer-button" id="button3"></button>
            <button class="answer-button" id="button4"></button>
        </div>
    </div>

    <div id="result-screen" class="screen hidden">
        <h1>Test Completed!</h1>
        <button id="restart-button">Restart Test</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
